<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="../build/base.css">
	<link rel="stylesheet" href="../build/grid.css">
	<link rel="stylesheet" href="../build/components/form.css">
	<link rel="stylesheet" href="../build/theme.css">
	<link rel="stylesheet" href="../build/helpers.css">
	<script src="../bower_components/respond/dest/respond.min.js"></script>
	<style>
		body {
			padding-bottom: 2em;
/*			color: red9;*/
		}

		.c {
			background-color: green;
		}
		.w {
			margin: -10px;
		}
		.b {
			display: table;
			border: 10px solid orange;
/*			background-color: yellow;*/
			border-left-color: transparent;
			background-clip: padding-box;
			overflow: hidden;
		}
		.t {
/*			display: table;*/
		}
		.r {
			display: table;
			width: 100%;
			border-collapse: collapse;
		}
		.cell {
			display: table-cell;

		}
		.h {
/*			display: none;*/
			width: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Form</h2>
		<form action="">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" value="The quick brown fox jumps over the lazy dog" class="form-control"/>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" id="email" value="床前明月光 疑是地上霜" class="form-control"/>
			</div>

			<div class="form-group">
				<label for="comment">Leave a comment</label>
				<textarea id="comment" placeholder="Type something. This is a placeholder." class="form-control"></textarea>
			</div>

			<fieldset class="form-group">
				<legend>Select your gender</legend>
				<div class="radio">
					<label for="gender-male">
						<input type="radio" name="gender" id="gender-male"/>
						Male
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="gender" id="gender-female"/>
						Female
					</label>
				</div>
			</fieldset>

			<fieldset class="form-group">
				<legend>Options</legend>
				<div class="checkbox">
					<label for="google">
						<input type="checkbox" id="google"/>
						Google
					</label>
				</div>
				<div class="checkbox">
					<label for="yahoo">
						<input type="checkbox" id="yahoo"/>
						Yahoo
					</label>
				</div>
				<div class="checkbox">
					<label for="bing">
						<input type="checkbox" id="bing"/>
						Bing
					</label>
				</div>
			</fieldset>

			<div class="form-group">
				<label for="option-1">Select</label>
				<select id="opiton-1" class="form-control">
					<option value="">Option 1</option>
					<option value="">Option 2</option>
					<option value="">Option 3</option>
					<option value="">Option 4</option>
					<option value="">Option 5</option>
				</select>
			</div>

			<div class="form-group"><label for="option-2">Multiple select</label>
				<select id="option-2" multiple class="form-control">
					<option value="">Option 1</option>
					<option value="">Option 2</option>
					<option value="">Option 3</option>
					<option value="">Option 4</option>
					<option value="">Option 5</option>
				</select>
			</div>

			<button class="btn-default">Submit</button>
			<button class="btn-default" type="reset">Reset</button>
			<button class="btn-default">確定</button>
			<button class="btn-default">取消</button>

			<div class="marger">
				<div class="input-group">
					<div>
						<button class="btn-default">Left</button>
					</div>
					<div>
						<button class="btn-default">Middle</button>
					</div>
					<div>
						<button class="btn-default">Right</button>
					</div>
				</div>
			</div>

			<div class="marger">
				<div class="input-group">
					<div>
						<div><button class="btn-default">Search</button></div>
					</div>
					<div>
						<div><input type="text" class="form-control"></div>
					</div>
				</div>
			</div>
		</form>

		<div class="c">
			<div class="w">
				<div class="b">Test</div>
			</div>
		</div>

		<div class="t">
			<div class="r">
				<div class="cell shrink">test</div>
				<input type="text" class="cell stretch">
				<div class="cell h"></div>
				<input type="text" class="cell stretch">
				<div class="cell h"></div>
				<input type="text" class="cell stretch">
			</div>
		</div>
	</div>
</body>
</html>
