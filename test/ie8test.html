<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>IE8 test</title>
	<script src="https://code.angularjs.org/1.2.28/angular.js"></script>
	<script>
		angular.module("app", []).controller("main", function($scope){
			$scope.number = 0;
		}).directive("test", function($timeout){
			return {
				restrict: "C",
				priority: 500,
				template: "<div ng-transclude></div>",
				transclude: true,
				link: function(scope, element){
					element.clone().remove();
				}
			};
		});
	</script>
</head>
<body ng-controller="main">
	<div class="test">{{number}}</div>
	{{number}}
	<button ng-click="number = number + 1">number++</button>
</body>
</html>
