<!DOCTYPE html>
<html lang="en" ng-app="app" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>IE8 test</title>
	<script src="../bower_components/angular/angular.js"></script>
	<script>
		angular.module("app", []).controller("main", function($scope){
			$scope.number = 0;
		}).directive("test", function($timeout){
			return {
				restrict: "C",
				template: "<div class='box1'></div><div class='box2' ng-transclude></div>",
				transclude: true,
				link: function(scope, element){
					var ele = angular.element(element[0].querySelector(".box1"));
					var ele2 = angular.element(element[0].querySelector(".box2"));
					$timeout(function(){
						ele.append(ele2.clone());
						ele.empty();
					}, 100);
				}
			};
		});
	</script>
</head>
<body ng-controller="main">
	<div class="test">
		<table>
			<tr>
				<td>{{number}}</td>
			</tr>
		</table>
	</div>
	{{number}}
	<button ng-click="number=number + 1">number++</button>
</body>
</html>
