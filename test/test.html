<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<style>
		body {
			padding-bottom: 2em;
		}
		.container {
			border-radius: 0.1875em;
			overflow: hidden;
			position: relative;
			box-sizing: border-box;
			height: 300px;
		}
		.box {
			width: 100%;
			height: 100px;
			position: fixed;
			top: 0;
			background-color: orange;
		}
		.filler {
			height: 5000px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">test</div>
	</div>
	<div class="filler"></div>
</body>
</html>
