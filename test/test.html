<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<style>
		body {
			padding-bottom: 2em;
			width: 768px;
			margin: 0 0 0 auto;
		}
		.container {
			position: relative;
			box-sizing: border-box;
		}
		.wrapper {
			border-radius: 1em;
			overflow: hidden;
			background-color: orange;
			height: 100px;
		}
		.box {
			width: 768px;
			height: 300px;
/*			position: fixed;*/
			top: 0;
			right: 0;
			background-color: yellow;
			border: 3px solid;
			box-sizing: border-box;
		}
		.filler {
			height: 300px;
		}
	</style>
</head>
<body>
	<div class="filler"></div>
	<div class="container">
		<div class="wrapper">
			<div class="box">test</div>
		</div>
	</div>
	<script>
		setTimeout(function(){
			document.querySelector(".box").style.position = "fixed";
		}, 1000);
	</script>
</body>
</html>
